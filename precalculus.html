<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precalculus</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-page">
        <div class="nav">
            <nav>
                <a href="main.html">Home</a>
                <a href="research.html">Research</a>
                <a href="class.html">Classes</a>
    
                <div class="burger">
                    <div class="layer1"></div>
                    <div class="layer2"></div>
                    <div class="layer3"></div>
                </div>
            </nav>
        </div>
<!-- page -->
        <div class="precalculus page">
            <div class="precal-page cf">
                <h2>Precalculus</h2>
                <div class="search-yearly sections-selection">
                    <!-- filte by selections-->
                        <input type="checkbox" name="section" id="section-i">
                        <label for="section-i">section-01</label>
                        <input type="checkbox" name="section-II" id="section-ii">
                        <label for="section-ii">section-02</label>
                        <input type="checkbox" name="section-III" id="section-iii">
                        <label for="section-iii">section-03</label>
                        <input type="checkbox" name="section-III" id="section-iv">
                        <label for="section-iv">section-04</label>
                        <input type="checkbox" name="section-III" id="section-v">
                        <label for="section-v">section-05</label>
                        <!-- End by Sections -->
                </div>
                <!-- By Years -->
                <div class="selections by-year">
                    <label for="yearly">Filter By Year</label>
                    <select name="year" id="yearly">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                    </select>
                </div>
                <!-- end of Year -->

                <!-- By semester -->
                <div class="semester">
                    <label for="semester-filter">Semester</label>
                    <select class="semester-filter">
                        <option value="Spring">Spring</option>
                        <option value="Fall">Fall</option>
                        <option value="summer">Summer</option>
                    </select>
                </div>
                <!-- end of semester -->
            </div>

            
        </div>


    </div>
    <script src="js/precalculus.js"></script>
</body>
</html>
